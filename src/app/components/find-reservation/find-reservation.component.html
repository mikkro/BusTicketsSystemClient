<div class="container">
  <div class="card card-container">
    <h1>Find your reservation :</h1>
    <section>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input type="text" matInput placeholder="Your reservation number" formControlName="reservationNumber">
          <mat-hint>Please enter your reservation number.</mat-hint>
        </mat-form-field>
        <!-- <mat-form-field>
              //EMAIL confirmation
            <input type="password" matInput placeholder="Your password" 
            formControlName="password" required>
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
          </mat-form-field> -->
        <div class="item">
          <button mat-raised-button color="primary" [disabled]="reservationForm.invalid">Submit</button>
        </div>
      </form>
    </section>
  </div>
</div>
