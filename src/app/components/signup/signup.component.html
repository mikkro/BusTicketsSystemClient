<div class="container">
  <div class="card card-container">
    <h1>New account</h1>
    <!--  f  -->
    <section>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <!-- fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"  -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input type="text" matInput placeholder="Your username" formControlName="username">
          <mat-hint>Please enter a username.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Your password" formControlName="password" required>
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Your First Name" formControlName="firstName">
          <mat-hint>Please enter first name.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Your Last Name" formControlName="lastName">
          <mat-hint>Please enter last name.</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput placeholder="Your Email" formControlName="email">
          <mat-hint>Please enter email.</mat-hint>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Submit</button>
        </div>
      </form>
    </section>
  </div>
</div>
